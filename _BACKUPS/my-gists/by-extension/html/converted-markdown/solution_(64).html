<p>The result is <code>4</code>:</p>
<p>```js run let fruits = [“Apples”, “Pear”, “Orange”];</p>
<p>let shoppingCart = fruits;</p>
<p>shoppingCart.push(“Banana”);</p>
<p><em>!</em> alert( fruits.length ); // 4 <em>/!</em> ```</p>
<p>That’s because arrays are objects. So both <code>shoppingCart</code> and <code>fruits</code> are the references to the same array.</p>
