<!DOCTYPE html>
<html>
  <head>
    <title>BlobDrop</title>
    <link rel="stylesheet" type="text/css" href="css/site.css" />
  </head>
  <body>
    <div id="outerContainer">
      <div id="top"><span id="titleBar">BlobDrop</span></div>
      <div id="bottom">
        <div id="top-left">
          <form>
            <input
              type="file"
              id="fileElem"
              multiple
              accept="image/*"
              onchange="handleFiles(this.files)"
            />
            <label class="browseButton" for="fileElem"
              ><span class="browseButtonText"
                >Click to select some files</span
              ></label
            >
          </form>
        </div>
        <div id="top-right">
          <span class="dropZoneText">Drop Files Here</span>
        </div>
        <div id="bottom-left">
          <span class="statusBox" id="statusBox"></span>
        </div>
        <div id="bottom-right"></div>
      </div>
    </div>

    <script src="libs/azure-storage-blob.js" charset="utf-8"></script>
    <script src="js/drop.js" charset="utf-8"></script>
  </body>
</html>
