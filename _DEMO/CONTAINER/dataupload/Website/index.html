<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html />
<html>
  <head>
    <title>Upload Files</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
  </head>
  <body>
    <div class="dropZone" id="dropZone">
      <span class="dropZoneText">Drop your files here</span>
      <br />
      <form>
        <input
          type="file"
          id="fileElem"
          multiple
          accept="image/*"
          onchange="handleFiles(this.files)"
        />
        <label class="browseButton" for="fileElem">Select some files</label>
      </form>
    </div>
    <span class="statusBox" id="statusBox"></span>
    <script src="libs/azure-storage-blob.js" charset="utf-8"></script>
    <script src="js/drop.js" charset="utf-8"></script>
  </body>
</html>
