<button (click)="modalService.open(bookingModal)" class="btn btn-ghost">
  Show Bookings
</button>
<!-- Click event to open modal, dont forget to inject modal service in .ts file -->

<ng-template #bookingModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title title">Made Bookings</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div
      class="bookings-inner-container"
      *ngFor="let booking of bookings; let i = index"
    >
      <!-- Iterate bookings here -->
      <p>
        <span>Date:</span> {{ booking.startAt | date }} -
        {{ booking.endAt | date }}
      </p>
      <!-- startAt - endAt -->
      <p><span>Guests:</span> {{ booking.guests }}</p>
      <!-- guests -->
      <p><span>Total Price:</span> {{ booking.totalPrice }}$</p>
      <!-- totalPrice -->
      <!--  -->
      <hr *ngIf="bookings.length != i + 1" />
      <!-- optional: do not display after last element -->
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-bwm" (click)="c('Close click')">
      Cancel
    </button>
  </div>
</ng-template>
