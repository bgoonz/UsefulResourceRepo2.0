<div [ngStyle]="style">
  <select
    *ngIf="isActiveInput"
    [(ngModel)]="entity[entityField]"
    class="{{ className }}"
    (keydown.escape)="cancelUpdate()"
    (keyup.enter)="updateEntity()"
  >
    <option [selected]="entity[entityField] === undefined" disabled>---</option>
    <option *ngFor="let option of options" [ngValue]="option">
      {{ option }}
    </option>
  </select>
  <span *ngIf="!isActiveInput" class="{{ className }}inline">{{
    entity[entityField]
  }}</span>

  <div class="inline">
    <button
      *ngIf="!isActiveInput"
      (click)="isActiveInput = true"
      class="btn btn-sm btn-warning btn-editable"
    >
      Edit
    </button>

    <button
      *ngIf="isActiveInput"
      (click)="updateEntity()"
      class="btn btn-sm btn-success btn-editable"
    >
      Save
    </button>

    <button
      *ngIf="isActiveInput"
      (click)="cancelUpdate()"
      class="btn btn-sm btn-danger btn-editable"
    >
      Cancel
    </button>
  </div>
</div>
