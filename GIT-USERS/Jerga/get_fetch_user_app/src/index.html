<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./style/resources/css/style.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./style/vendors/css/ionicons.min.css"
    />
    <title>Marafeel</title>
  </head>
  <body>
    <section id="search-box__github">
      <div class="search-box__github__main__base">
        <form class="search-box__github__main__base__form" action="GET">
          <input class="input-value" placeholder="Search username..." />
          <button class="search-button" type="text" type="submit">
            Search
          </button>
          <div class="search-box__github__main__base--error">
            <p>Does not exist!</p>
          </div>
        </form>
      </div>
      <div class="main-container__main__base">
        <div class="results__main__base__profile">
          <div class="results__main__base__profile__picture">
            <img src="https://github.com/apple-touch-icon-180x180.png" alt="" />
          </div>
          <div class="results__main__base__profile__info">
            <div class="results__main__base__profile__info--username">
              <p>@Username</p>
            </div>
            <div class="results__main__base__profile__info--fname">
              <h1>Full name</h1>
            </div>
            <div class="results__main__base__profile__info--bio">
              <p>this is the bio...</p>
            </div>
          </div>
        </div>

        <div class="results__main__base__title">
          <h1>Repositories</h1>
        </div>

        <div class="results__main__base__results">
          <ul class="results__main__base__results--repos"></ul>
        </div>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
