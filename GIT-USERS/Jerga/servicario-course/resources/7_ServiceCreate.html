<div className="create-page">
  <div className="container">
    <div className="form-container">
      <h1 className="title">Create Service</h1>
      <form>
        <div className="field">
          <label className="label">Category</label>
          <div className="control">
            <div className="select">
              <select>
                <option value="service">Service</option>
                <option value="product">Product</option>
              </select>
            </div>
          </div>
        </div>
        <div className="field">
          <label className="label">Title</label>
          <div className="control">
            <input className="input" type="text" placeholder="Text input" />
          </div>
        </div>
        <div className="field">
          <label className="label">Description</label>
          <div className="control">
            <textarea
              v-model="form.description"
              className="textarea"
              placeholder="Textarea"
            ></textarea>
          </div>
        </div>
        <div className="field">
          <label className="label">Image Url</label>
          <div className="control">
            <input className="input" type="text" placeholder="Text input" />
          </div>
        </div>
        <div className="field">
          <label className="label">Price per Hour</label>
          <div className="control">
            <input className="input" type="text" placeholder="Text input" />
          </div>
        </div>
        <div className="field is-grouped">
          <div className="control">
            <button type="button" className="button is-link">Create</button>
          </div>
          <div className="control">
            <button className="button is-text">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- STYLES -->
.create-page { margin-top: 70px; margin-bottom: 70px; .form-container {
max-width: 860px; margin: 0 auto; } .field.is-grouped { margin-top: 20px; } }
