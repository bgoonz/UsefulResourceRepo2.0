<!-- SCSS -->
#newRental { padding-bottom: 40px; }

<!-- HMTL -->
<section id="newRental">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Create Rental</h1>
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" />
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" />
          </div>

          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" />
          </div>

          <div class="form-group">
            <label for="category">Category</label>

            <!-- <select class="form-control"
                    id="category">
              <option *ngFor="let category of rentalCategories"> {{category}} </option>

            </select> -->
          </div>

          <div class="form-group">
            <label for="bedrooms">Image Url</label>
            <input type="number" class="form-control" id="image" />
          </div>

          <div class="form-group">
            <label for="bedrooms">Rooms</label>
            <input type="number" class="form-control" id="numOfRooms" />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              rows="5"
              type="text"
              class="form-control"
              id="description"
            >
            </textarea>
          </div>

          <div class="form-group">
            <label for="dailyRate">Daily Price</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input type="number" class="form-control" id="dailyPrice" />
            </div>
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" />
          </div>

          <div class="form-group">
            <label for="shared">Shared</label>
            <input type="checkbox" class="form-control" id="shared" />
          </div>
          <button
            type="button"
            (click)="createRental()"
            class="btn btn-bwm-ghost"
          >
            Create
          </button>
        </form>
        <!-- <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div> -->
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">
            Hundreds of awesome places in reach of few clicks.
          </h2>
          <img src="assets/images/create-rental.jpg" alt="" />
        </div>
      </div>
    </div>
  </div>
</section>
