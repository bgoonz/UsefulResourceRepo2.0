<div [ngSwitch]="bookingType">
  <div *ngSwitchCase="bookingTypes.received">
    <bwm-booking-listing
      [type]="bookingTypes.received"
      title="Received Bookings"
      [getBookings]="getReceivedBookings"
    >
    </bwm-booking-listing>
  </div>
  <div *ngSwitchDefault>
    <bwm-booking-listing
      [type]="bookingTypes.all"
      title="My Bookings"
      [getBookings]="getAuthUserBookings"
    >
    </bwm-booking-listing>
  </div>
</div>
