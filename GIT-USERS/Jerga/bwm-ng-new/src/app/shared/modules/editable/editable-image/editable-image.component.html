<div>
  <img
    *ngIf="!isActiveInput"
    [src]="transformView(entity[entityField])"
    class="editable-image mb-1 {{ className }}"
  />
  <bwm-image-upload
    (imageLoaded)="onImageLoad()"
    (imageUploaded)="onImageUpload($event)"
    (imageCanceled)="isActiveInput = false"
  >
  </bwm-image-upload>
</div>
