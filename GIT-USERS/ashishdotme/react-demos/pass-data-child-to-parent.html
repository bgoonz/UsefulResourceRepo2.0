<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            childData: "",
          };
        }

        getData = (data) => {
          this.setState({ childData: data });
        };

        render() {
          return (
            <div>
              <Child sendData={this.getData} />
              <h3>{this.state.childData}</h3>
            </div>
          );
        }
      }

      class Child extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            textString: "",
          };
        }
        textChange = (event) => {
          this.setState({ textString: event.target.value });
        };

        buttonClick = () => {
          this.props.sendData(this.state.textString);
        };

        render() {
          return (
            <div>
              <input
                type="text"
                value={this.state.textString}
                onChange={this.textChange}
              />
              <button onClick={this.buttonClick}>Change</button>
            </div>
          );
        }
      }

      ReactDOM.render(
        <App default="World" alt="Mars" />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
