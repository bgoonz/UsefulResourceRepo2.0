<nav>
  <p>
    {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}">&laquo;&nbsp;Previous</a> | {{ end }} {{
    if eq .Paginator.TotalPages 0 }}
    <span
      >OMG the nostalgia! Runs so smoothly too. If only there were published
      content.</span
    >
    {{ else }}
    <span>Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}</span>
    {{ end }} {{ if .Paginator.HasNext }} |
    <a href="{{ .Paginator.Next.URL }}">Next&nbsp;&raquo;</a>
    {{ end }}
  </p>
</nav>
