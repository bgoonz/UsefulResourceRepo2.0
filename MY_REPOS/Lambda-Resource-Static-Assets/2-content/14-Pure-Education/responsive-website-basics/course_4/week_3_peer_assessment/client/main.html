<body>

<nav class="navbar navbar-expand-sm navbar-default bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">M-Instant</a>
            <p class="navbar-text navbar-right">{{> loginButtons align="right"}}</p>
        </div>
    </nav>

    <div class="container">
        {{>header}}
        {{>messageForm}}
        {{>messageList}}
    </div>
</body>


<template name="header">
    <h1>Welcome to M-Instant v3 {{nickname}}</h1>
</template>

<template name="messageList">
    {{#each messages}}
        {{>messageItem}}
    {{/each}}
</template>

<template name="messageItem">
    <h3><button class="btn btn-warning js-del-message">delete</button>{{nickname}} - {{messageText}}</h3>
    <br/>{{createdOn}}
</template>

<template name="messageForm">
    <div class="form-group">
        <label for="message-text-input">Message:</label>
        <input type="text" class="form-control" id="message-text-input" placeholder="Type message here...">
        <button type="submit" class="btn btn-primary js-save-message">Post!</button>

    </div>
</template>
