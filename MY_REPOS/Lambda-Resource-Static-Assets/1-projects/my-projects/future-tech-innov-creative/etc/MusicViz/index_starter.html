<html>
  <head>
    <title>Music Viz</title>
    <style>
      document,
      body {
        margin: 0;
      }

      canvas {
        background: #111;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body onload="init()">
    <canvas id="musicviz"></canvas>
    <script src="js/createjs.js"></script>
    <script src="js/JustAddMusic.min.js"></script>
    <script src="js/Rnd.js"></script>
    <script>
      var c = createjs,
        stage,
        jam,
        w,
        h;
      var holder,
        hue = 0;
      function init() {
        stage = new c.Stage("musicviz");
        w = stage.canvas.width = window.innerWidth;
        h = stage.canvas.height = window.innerHeight;

        jam = new JustAddMusic("../../assets/sounds/HEAVY.mp3");
        jam.ontick = tick;

        holder = new c.Container();
        holder.x = w / 2;
        holder.y = h / 2;
        stage.addChild(holder);
      }

      function tick(o) {
        hue += o.low.hit ? 120 : o.all.avg * 2;
        var count = Rnd(o.all.val * 8);
        while (--count > 0) {
          var shape = new c.Shape(),
            r = ((Rnd.integer(12) * 30) / 180) * Math.PI,
            sp = o.all.val * 500;
          shape.graphics
            .f(c.Graphics.getHSL(hue, 100, o.low.val * 60))
            .dp(0, 0, o.low.val * 40, 6);
          c.Tween.get(shape)
            .to({ x: Math.cos(r) * sp, y: Math.sin(r) * sp, alpha: 0 }, 500)
            .call(removeMe);
          holder.addChild(shape);
        }
        holder.scale = o.low.avg * 1.5 + 0.5;
        holder.rotation += o.all.avg - 0.2;
        stage.update();
      }

      function removeMe() {
        this.parent.removeChild(this);
      }
    </script>
  </body>
</html>
