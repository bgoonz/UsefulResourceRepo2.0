<body>;
<p>Calculates the product of two or more numbers/arrays.</p>
<ul>
<li>Use <code>Array.prototype.reduce()</code> to multiply each value with an accumulator, initialized with a value of <code>1</code>.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="language-js sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> prod <span class="op">=</span> (...<span class="at">arr</span>) <span class="kw">=&gt;</span> [...<span class="at">arr</span>].<span class="at">reduce</span>((acc<span class="op">,</span> val) <span class="kw">=&gt;</span> acc <span class="op">*</span> val<span class="op">,</span> <span class="dv">1</span>)<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="language-js sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">prod</span>(<span class="dv">1</span><span class="op">,</span> <span class="dv">2</span><span class="op">,</span> <span class="dv">3</span><span class="op">,</span> <span class="dv">4</span>)<span class="op">;</span> <span class="co">// 24</span></a>
<a class="sourceLine" id="cb2-2" title="2"><span class="at">prod</span>(...[<span class="dv">1</span><span class="op">,</span> <span class="dv">2</span><span class="op">,</span> <span class="dv">3</span><span class="op">,</span> <span class="dv">4</span>])<span class="op">;</span> <span class="co">// 24</span></a></code></pre></div>
