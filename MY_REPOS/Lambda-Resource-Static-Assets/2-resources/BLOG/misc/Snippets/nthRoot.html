<body>;
<p>Calculates the nth root of a given number.</p>
<ul>
<li>Use <code>Math.pow()</code> to calculate <code>x</code> to the power of <code>1/n</code> which is equal to the nth root of <code>x</code>.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> nthRoot <span class="op">=</span> (x<span class="op">,</span> n) <span class="kw">=&gt;</span> <span class="va">Math</span>.<span class="at">pow</span>(x<span class="op">,</span> <span class="dv">1</span> / n)<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">nthRoot</span>(<span class="dv">32</span><span class="op">,</span> <span class="dv">5</span>)<span class="op">;</span> <span class="co">// 2</span></a></code></pre></div>
