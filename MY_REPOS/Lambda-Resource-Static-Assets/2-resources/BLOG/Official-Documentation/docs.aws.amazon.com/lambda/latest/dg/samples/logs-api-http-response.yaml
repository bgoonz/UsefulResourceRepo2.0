$schema: "https://spec.openapis.org/oas/3.0/schema/2019-04-02#/definitions/Schema"
title: Array_of_LogEvent
type: array
items:
  $ref: "#/components/schemas/LogEvent"
definitions:
  LogEvent:
    type: object
    anyOf:
      - type: object
        required:
          - record
          - type
        properties:
          record:
            $ref: "#/components/schemas/PlatformStart"
          type:
            type: string
            enum:
              - platform.start
      - type: object
        required:
          - record
          - type
        properties:
          record:
            $ref: "#/components/schemas/PlatformEnd"
          type:
            type: string
            enum:
              - platform.end
      - type: object
        required:
          - record
          - type
        properties:
          record:
            $ref: "#/components/schemas/PlatformReport"
          type:
            type: string
            enum:
              - platform.report
      - type: object
        required:
          - record
          - type
        properties:
          record:
            $ref: "#/components/schemas/PlatformExtension"
          type:
            type: string
            enum:
              - platform.extension
      - type: object
        required:
          - record
          - type
        properties:
          record:
            $ref: "#/components/schemas/PlatformLogsSubscription"
          type:
            type: string
            enum:
              - platform.logsSubscription
      - type: object
        required:
          - record
          - type
        properties:
          record:
            $ref: "#/components/schemas/PlatformLogsDropped"
          type:
            type: string
            enum:
              - platform.logsDropped
      - type: object
        required:
          - record
          - type
        properties:
          record: {}
          type:
            type: string
            enum:
              - platform.fault
      - type: object
        required:
          - record
          - type
        properties:
          record: {}
          type:
            type: string
            enum:
              - function
      - type: object
        required:
          - record
          - type
        properties:
          record: {}
          type:
            type: string
            enum:
              - extension
    required:
      - time
    properties:
      time:
        type: string
  PlatformEnd:
    type: object
    required:
      - requestId
    properties:
      requestId:
        type: string
  PlatformExtension:
    type: object
    required:
      - events
      - name
      - state
    properties:
      events:
        type: array
        items:
          type: string
      name:
        type: string
      state:
        type: string
  PlatformLogsDropped:
    type: object
    required:
      - droppedBytes
      - droppedRecords
      - reason
    properties:
      droppedBytes:
        type: integer
        format: uint64
        minimum: 0.0
      droppedRecords:
        type: integer
        format: uint64
        minimum: 0.0
      reason:
        type: string
  PlatformLogsSubscription:
    type: object
    required:
      - name
      - state
      - types
    properties:
      name:
        type: string
      state:
        type: string
      types:
        type: array
        items:
          type: string
  PlatformReport:
    type: object
    required:
      - metrics
      - requestId
    properties:
      metrics:
        $ref: "#/components/schemas/ReportMetrics"
      requestId:
        type: string
      tracing:
        allOf:
          - $ref: "#/components/schemas/XrayTracingInfo"
        nullable: true
  PlatformStart:
    type: object
    required:
      - requestId
    properties:
      requestId:
        type: string
      version:
        type: string
        nullable: true
  ReportMetrics:
    type: object
    required:
      - billedDurationMs
      - durationMs
      - maxMemoryUsedMB
      - memorySizeMB
    properties:
      billedDurationMs:
        type: number
        format: double
      durationMs:
        type: number
        format: double
      initDurationMs:
        type: number
        format: double
        nullable: true
      maxMemoryUsedMB:
        type: integer
        format: uint64
        minimum: 0.0
      memorySizeMB:
        type: integer
        format: uint64
        minimum: 0.0
  TracingType:
    type: string
    enum:
      - X-Amzn-Trace-Id
  XrayTracingInfo:
    type: object
    required:
      - type
      - value
    properties:
      type:
        $ref: "#/components/schemas/TracingType"
      value:
        type: string  