<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="Author" content="Bryan Guner">
    <meta name="keywords" content="HTML, Meta Tags, Metadata">
    <meta name="description" content="Learning about Web Development.">
    <meta name="revised" content="Bryan Guner 4/16/2021">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Metronome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <strong>METRONOME</strong> <h1>by Bryan Guner</h1>
    </header>

    <section class="container">
      <div class="metronome-container">

        <canvas id="canvas" width="250" height="250" class="beat-display"></canvas>

        <div class="bpm-container">
          <label for="userBpm">BPM</label>
          <form oninput="output.value = userBpm.value" class="bpm-form-container">
            <input type="range" id="userBpm" name="userBpm" min="40" max="220" value="60">
            <output name="output" for="userBpm">60</output>
          </form>
        </div>
        <div class="bpb-container">
          <ul id="beatList">
            <li> <button type="button" value=1 id="beat-1" class="acctbtn accent">1</button></li>
            <li> <button type="button" value=0 id="beat-2" class="acctbtn noAccent">2</button></li>
            <li> <button type="button" value=0 id="beat-3" class="acctbtn noAccent">3</button></li>
            <li> <button type="button" value=0 id="beat-4" class="acctbtn noAccent">4</button></li>
          </ul>
          <div class="bpb-btn-container">
            <button type="button" name="minusBpb" id="minusBpb">â€”</button>
            <button type="button" name="addBpb" id="addBpb">+</button>
          </div>
        </div>

        <button type="button" id="start">Start</button>

      </div>
    </section>

    <footer>
      <div class="footer-container">
     
        </div>
      </div>
    </footer>


    <audio id="accent" src="sounds/high-beep.wav" preload="auto" type="audio/wav">Audio not supported on your browser</audio>
    <audio id="noAccent" src="sounds/low-beep.wav" preload="auto" type="audio/wav">Audio not supported on your browser</audio>
    <script type="stylesheet" src="style.css"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
