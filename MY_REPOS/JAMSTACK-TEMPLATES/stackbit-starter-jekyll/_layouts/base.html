<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      {% assign title_is_not_empty = page.title | is_not_empty %}{% if
      title_is_not_empty %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{{ page.excerpt | default: site.description }}"
    />
    <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}" />
  </head>
  <body>
    {{ content }}
    <script src="{{ 'assets/js/init.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/page-load.js' | relative_url }}"></script>
  </body>
</html>
