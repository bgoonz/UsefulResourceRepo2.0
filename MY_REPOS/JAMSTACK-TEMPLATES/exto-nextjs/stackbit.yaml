stackbitVersion: ~0.3.0
ssgName: nextjs
cmsName: git
buildCommand: npm run build
publishDir: out
assets:
    referenceType: static
    staticDir: public
    uploadDir: images
    publicPath: /
dataDir: content/data
pagesDir: content/pages
pageLayoutKey: layout
pageData:
    - pagePath: /
      initialExpandedPaths:
          - '[0]'
          - '[0].fields.title'
          - '[0].fields.sections'
          - '[0].fields.sections.items[0]'
          - '[0].fields.sections.items[0].fields.title'
          - '[0].fields.sections.items[0].fields.content'
          - '[1]'
          - '[1].fields.color_scheme'
          - '[1].fields.accent_color'
logicFields:
    - section_portfolio.projects_number
    - section_posts.posts_number
models:
    config:
        type: data
        label: Site Configuration
        fields:
            - type: string
              name: title
              label: Title
              description: Site title
              required: true
            - type: string
              name: path_prefix
              label: Base URL
              description: >-
                  The base URL of this site. Useful for sites hosted under specific
                  path, e.g.: https://www.example.com/my-site/
              required: true
              hidden: true
            - type: string
              name: domain
              label: Domain
              description: >-
                  The domain of your site, including the protocol, e.g.
                  https://www.example.com/
            - type: image
              name: favicon
              label: Favicon
              description: A square icon that represents your website
            - type: enum
              name: color_scheme
              label: Color Scheme
              description: The color scheme used for the site.
              options:
                  - light
                  - dark
              default: light
              required: true
            - type: enum
              name: accent_color
              label: Accent Color
              description: The accent color of the site.
              options:
                  - pink
                  - green
                  - blue
                  - violet
                  - yellow
              default: pink
              required: true
            - type: model
              name: header
              label: Header Configuration
              models:
                  - header
            - type: model
              name: footer
              label: Footer Configuration
              models:
                  - footer
        file: config.json
    header:
        type: object
        label: Header Configuration
        labelField: title
        fields:
            - type: string
              name: title
              label: Header Title
              description: The title displayed in the header if no logo image added.
            - type: image
              name: logo_img
              label: Logo Image
              description: The logo image displayed in the header.
            - type: string
              name: logo_img_alt
              label: Logo Image Alt Text
              description: The alt text of the logo image.
            - type: boolean
              name: has_nav
              label: Enable Navigation Menu
              description: Display the navigation menu bar in the header.
              default: true
            - type: list
              name: nav_links
              label: Navigation Links
              description: List of navigation links.
              items:
                  type: model
                  models:
                      - action
    footer:
        type: object
        label: Footer Configuration
        labelField: content
        fields:
            - type: string
              name: content
              label: Footer Content
              description: The copyright text displayed in the footer.
            - type: list
              name: links
              label: Links
              description: List of links in the footer.
              items:
                  type: model
                  models:
                      - action
            - type: boolean
              name: has_social
              label: Enable Social Links
              description: Display social links in the footer.
              default: true
            - type: list
              name: social_links
              label: Social Links
              description: List of social links in the footer.
              items:
                  type: model
                  models:
                      - action
    advanced:
        type: page
        label: Advanced Page
        layout: advanced
        hideContent: true
        fields:
            - type: string
              name: title
              label: Title
              description: The title of the page.
              required: true
            - type: boolean
              name: hide_title
              label: Hide page title
              default: true
            - type: list
              name: sections
              label: Sections
              description: Page sections
              items:
                  type: model
                  models:
                      - section_content
                      - section_form
                      - section_grid
                      - section_hero
                      - section_portfolio
                      - section_posts
                      - section_testimonials
            - type: model
              name: seo
              models:
                  - stackbit_page_meta
    blog:
        type: page
        urlPath: /blog
        label: Blog
        layout: blog
        file: blog/index.md
        hideContent: true
        singleInstance: true
        fields:
            - type: string
              name: title
              label: Title
              description: The title of the page.
              required: true
            - type: string
              name: subtitle
              label: Subtitle
              description: The text shown just below the page title.
            - type: boolean
              name: hide_title
              label: Hide page title and subtitle
              default: false
            - type: enum
              name: col_number
              label: Columns
              description: The number of posts in a row.
              options:
                  - two
                  - three
              default: three
              required: true
            - type: model
              name: seo
              models:
                  - stackbit_page_meta
    portfolio:
        type: page
        urlPath: /portfolio
        label: Portfolio
        layout: portfolio
        file: portfolio/index.md
        hideContent: true
        singleInstance: true
        fields:
            - type: string
              name: title
              label: Title
              description: The title of the page.
              required: true
            - type: string
              name: subtitle
              label: Subtitle
              description: The text shown just below the page title.
            - type: enum
              name: layout_style
              label: Layout Style
              description: The style of the portfolio layout.
              options:
                  - mosaic
                  - tiles
              default: mosaic
            - type: model
              name: seo
              models:
                  - stackbit_page_meta
    page:
        type: page
        label: Page
        layout: page
        exclude:
            - blog/**
            - portfolio/**
        fields:
            - type: string
              name: title
              label: Title
              description: The title of the page
              required: true
            - type: string
              name: subtitle
              label: Subtitle
              description: The text shown just below the page title.
            - type: image
              name: image
              label: Image
              description: The image shown below the page title and subtitle.
            - type: string
              name: image_alt
              label: Image Alt Text
              description: The alt text of the image.
            - type: model
              name: seo
              models:
                  - stackbit_page_meta
    post:
        type: page
        urlPath: '/blog/{slug}'
        label: Post
        layout: post
        folder: blog
        fields:
            - type: string
              name: title
              label: Title
              description: The title of the post
              required: true
            - type: string
              name: subtitle
              label: Subtitle
              description: The text shown just below the post title.
            - type: date
              name: date
              label: Date
              required: true
            - type: image
              name: thumb_image
              label: Image (Blog Feed)
              description: The image shown in the blog feed.
            - type: string
              name: thumb_image_alt
              label: Image Alt Text (Blog Feed)
              description: The alt text of the blog feed image.
            - type: image
              name: image
              label: Image (Single Post)
              description: The image shown in the single post.
            - type: string
              name: image_alt
              label: Image Alt Text (Single Post)
              description: The alt text of the single post image.
            - type: string
              name: excerpt
              label: Excerpt
              description: The excerpt of the post displayed in the blog feed.
            - type: model
              name: seo
              models:
                  - stackbit_page_meta
    project:
        type: page
        urlPath: '/portfolio/{slug}'
        label: Project
        layout: project
        folder: portfolio
        fields:
            - type: string
              name: title
              label: Title
              description: The title of the project
              required: true
            - type: string
              name: subtitle
              label: Subtitle
              description: The text shown just below the project title.
            - type: date
              name: date
              label: Date
              required: true
            - type: image
              name: thumb_image
              label: Image (Portfolio)
              description: The image shown in the portfolio page.
            - type: string
              name: thumb_image_alt
              label: Image Alt Text (Portfolio)
              description: The alt text of the portfolio page image.
            - type: image
              name: image
              label: Image (Single Project)
              description: The image shown in the single project.
            - type: string
              name: image_alt
              label: Image Alt Text (Single Project)
              description: The alt text of the single project image.
            - type: model
              name: seo
              models:
                  - stackbit_page_meta
    section:
        type: object
        label: Section
        labelField: title
        fields:
            - type: string
              name: title
              label: Title
              description: The title of the section.
            - type: string
              name: section_id
              label: Element ID
              description: >-
                  A unique identifier that can be used when linking to this section.
                  Must not contain whitespace.
    section_content:
        type: object
        label: Content Section
        extends:
            - section
        fields:
            - type: string
              name: subtitle
              label: Subtitle
              description: The subtitle of the section.
            - type: image
              name: image
              label: Image
              description: The image of the section.
            - type: string
              name: image_alt
              label: Image Alt Text
              description: The alt text of the section image.
            - type: markdown
              name: content
              label: Content
              description: The text content of the section.
    section_form:
        type: object
        label: Form Section
        extends:
            - section
        fields:
            - type: string
              name: subtitle
              label: Subtitle
              description: The subtitle of the section.
            - type: markdown
              name: content
              label: Content
              description: The text content of the section.
            - type: string
              name: form_id
              label: Form ID
              description: A unique identifier of the form. Must not contain whitespace.
              required: true
            - type: string
              name: form_action
              label: Form Action
              description: >-
                  The path of your custom "success" page, if you want to replace the
                  default success message.
            - type: list
              name: form_fields
              label: Form Fields
              items:
                  type: model
                  models:
                      - form_field
            - type: string
              name: submit_label
              label: Submit Button Label
              required: true
    section_grid:
        type: object
        label: Grid Section
        extends:
            - section
        fields:
            - type: string
              name: subtitle
              label: Subtitle
              description: The subtitle of the section.
            - type: enum
              name: col_number
              label: Columns
              description: The number of grid items in a row.
              options:
                  - two
                  - three
              default: three
              required: true
            - type: boolean
              name: is_numbered
              label: Number the grid items
              default: false
            - type: list
              name: grid_items
              label: Grid Items
              items:
                  type: model
                  models:
                      - grid_item
    section_hero:
        type: object
        label: Hero Section
        extends:
            - section
        fields:
            - type: markdown
              name: content
              label: Content
              description: The text content of the section.
            - type: list
              name: actions
              label: Action Buttons
              items:
                  type: model
                  models:
                      - action
    section_portfolio:
        type: object
        label: Portfolio Section
        extends:
            - section
        fields:
            - type: string
              name: subtitle
              label: Subtitle
              description: The subtitle of the section.
            - type: enum
              name: layout_style
              label: Layout Style
              description: The layout style of the projects section.
              options:
                  - mosaic
                  - tiles
              default: mosaic
              required: true
            - type: number
              name: projects_number
              label: Number of projects to display
              required: true
              default: 6
            - type: string
              name: view_all_label
              label: All projects button label
              description: The text displayed inside the button.
            - type: string
              name: view_all_url
              label: All projects button URL
              default: '#'
    section_posts:
        type: object
        label: Posts Section
        extends:
            - section
        fields:
            - type: string
              name: subtitle
              label: Subtitle
              description: The subtitle of the section.
            - type: number
              name: posts_number
              label: The number of posts to display.
              required: true
              default: 3
            - type: enum
              name: col_number
              label: Columns
              description: The number of posts in a row.
              options:
                  - two
                  - three
              default: three
              required: true
            - type: list
              name: actions
              label: Action Buttons
              items:
                  type: model
                  models:
                      - action
    section_testimonials:
        type: object
        label: Testimonials Section
        extends:
            - section
        fields:
            - type: string
              name: subtitle
              label: Subtitle
              description: The subtitle of the section.
            - type: enum
              name: col_number
              label: Columns
              description: The number of testimonials in a row.
              options:
                  - two
                  - three
              default: three
              required: true
            - type: list
              name: testimonials
              label: Testimonials
              items:
                  type: model
                  models:
                      - testimonial
    action:
        type: object
        label: Action
        labelField: label
        fields:
            - type: string
              name: label
              label: Label
              required: true
            - type: string
              name: url
              label: URL
              required: true
              default: '#'
            - type: enum
              name: style
              label: Style
              options:
                  - link
                  - button
                  - icon
              default: link
              required: true
            - type: enum
              name: icon
              label: Icon
              options:
                  - dribbble
                  - facebook
                  - github
                  - instagram
                  - linkedin
                  - pinterest
                  - twitter
                  - vimeo
                  - youtube
              default: dribbble
            - type: boolean
              name: new_window
              label: Should the link open a new tab/window
              default: false
            - type: boolean
              name: no_follow
              label: No follow
              default: false
              description: Add rel="nofollow" attribute to the link
    grid_item:
        type: object
        label: Grid Item
        labelField: title
        fields:
            - type: string
              name: title
              label: Title
              description: The title of the grid item.
            - type: image
              name: image
              label: Image
              description: The image of the grid item.
            - type: string
              name: image_alt
              label: Image Alt Text
              description: The alt text of the grid image.
            - type: markdown
              name: content
              label: Content
              description: The text content of the grid item.
            - type: list
              name: actions
              label: Action Buttons
              items:
                  type: model
                  models:
                      - action
    testimonial:
        type: object
        label: Testimonial
        labelField: author
        fields:
            - type: string
              name: author
              label: Author
              description: The author of the testimonial.
              required: true
            - type: image
              name: avatar
              label: Author Image
              description: The image of the testimonial author.
            - type: string
              name: avatar_alt
              label: Author Image Alt Text
              description: The alt text of the testimonial author image.
            - type: string
              name: content
              label: Content
              description: The text content of the testimonial.
              required: true
    form_field:
        type: object
        label: Form Field
        labelField: name
        fields:
            - type: enum
              name: input_type
              label: Type
              options:
                  - text
                  - email
                  - tel
                  - number
                  - checkbox
                  - textarea
                  - select
              description: Type of the form field.
              required: true
            - type: string
              name: name
              label: Name
              description: 'The name of the field, submitted with the form.'
              required: true
            - type: string
              name: label
              label: Label
              description: 'The caption of the field, shown above the field input.'
            - type: string
              name: default_value
              description: The default value for textual field types.
            - type: list
              name: options
              description: 'The list of options, used only when the field type is "select".'
            - type: boolean
              name: is_required
              label: Is the field required?
              default: false
    stackbit_page_meta:
        type: object
        label: Page meta data
        fields:
            - type: string
              name: title
              label: Title
              description: The page title that goes into the <title> tag
              default: ''
            - type: string
              name: description
              label: Description
              description: The page description that goes into the <meta name="description"> tag
              default: ''
            - type: list
              name: robots
              label: Robots
              description: The items that go into the <meta name="robots"> tag
              items:
                  type: enum
                  options:
                      - all
                      - index
                      - follow
                      - noindex
                      - nofollow
                      - noimageindex
                      - notranslate
                      - none
            - type: list
              name: extra
              label: Extra
              description: >-
                  Additional definition for specific meta tags such as open-graph,
                  twitter, etc.
              items:
                  type: object
                  labelField: name
                  fields:
                      - type: string
                        name: name
                        default: ''
                      - type: string
                        name: value
                        default: ''
                      - type: string
                        name: keyName
                        default: name
                      - type: boolean
                        name: relativeUrl
