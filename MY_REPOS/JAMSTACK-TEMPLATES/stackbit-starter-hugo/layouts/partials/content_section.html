{{ $section := .section }}
<section class="section">
  <div class="container container--md">
    {{ if $section.title }}
    <h2 class="section__title align-center">{{ $section.title }}</h2>
    {{ end }} {{ if $section.content }}
    <div class="section__copy">
      {{ partial "markdownify-block" $section.content }}
    </div>
    {{ end }}
  </div>
</section>
