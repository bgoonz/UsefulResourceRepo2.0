stackbitVersion: ~0.3.0
ssgName: hugo
ssgVersion: "0.74.3"
buildCommand: hugo
publishDir: public
staticDir: static
uploadDir: images
dataDir: data
pagesDir: content
models:
  config:
    type: config
    label: Site Configuration
    fields:
      - type: string
        name: title
        required: true
      - type: string
        name: baseURL
        label: Base URL
        hidden: true
  post:
    type: page
    label: Post
    folder: posts
    fields:
      - type: string
        name: title
        required: true
      - type: date
        name: date
