<!DOCTYPE html>
{% load static %}
<html lang="zxx" class="no-js">
  <head>
    <!-- Mobile Specific Meta -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'img/fav.png' %}" />
    <!-- Author Meta -->
    <meta name="author" content="Harrison Jansma" />
    <!-- Meta Description -->
    <meta
      name="description"
      content="A website built and deployed by Harrison Jansma."
    />
    <!-- Meta Keyword -->
    <meta name="keywords" content="portfolio" />
    <!-- meta character set -->
    <meta charset="UTF-8" />
    <!-- Site Title -->
    <title>H. Jansma Library</title>

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700"
      rel="stylesheet"
    />
    <!--
    CSS
    ============================================= -->
    <!-- CSS CUSTOM -->

    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" />
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script
      type="text/javascript"
      src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/popper.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/easing.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/hoverIntent.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/superfish.min.jsv' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery.magnific-popup.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery.tabs.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery.nice-select.min.js' %}"
    ></script>
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <script
      type="text/javascript"
      src="{% static 'js/waypoints.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery.counterup.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/simple-skillbar.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/owl.carousel.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/mail-script.js' %}"
    ></script>
    <script type="text/javascript" src="{% static 'js/scroll.js' %}"></script>
  </head>

  <body>
    <header id="header">
      <div class="container main-menu">
        <div class="row align-items-center justify-content-between d-flex">
          <div class id="logo">
            <a href="{% url 'index' %}"><h3>H. Jansma National Library</h3></a>
          </div>
          <nav id="nav-menu-container">
            <ul class="nav-menu">
              <li><a href="{% url 'index' %}">Home</a></li>
              <li><a href="{% url 'booksearch' %}">Book Search</a></li>
              <li><a href="{% url 'bookreturn' %}">Book Return</a></li>
              <li><a href="{% url 'borrowers' %}">Borrower Search</a></li>
              <li><a href="{% url 'newborrower' %}">New Borrower</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    {% block page_content %} {% endblock %}

    <!-- start footer Area -->
    <footer class="footer-area section-gap"></footer>
  </body>
</html>
