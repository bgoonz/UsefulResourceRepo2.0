{% extends "base.html" %} {% load staticfiles %} {% block page_content %}

<section class="relative about-banner" id="home">
  <div class="overlay overlay-bg"></div>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="about-content col-lg-12">
        <h1 class="text-white">Book Return</h1>
      </div>
    </div>
  </div>
</section>

<section class="banner-area">
  <div class="section-top-border">
    <div class="container align-items-center">
      <h3>Search for books to return...</h3>
      <br />
      <form action="{% url 'return_results' %}" method="get">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            name="q"
            placeholder="ISBN, Title, Card Number, Borrower Name..."
          />
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <span class="lnr lnr-arrow-right"></span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<section class="home-about-area section-gap">
  <div class="container"></div>
</section>

<!-- End timeline Area -->
{% endblock %}
