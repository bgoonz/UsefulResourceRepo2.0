{% extends "base.html" %} {% load staticfiles %} {% block page_content %}

<section class="relative about-banner" id="home">
  <div class="overlay overlay-bg"></div>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="about-content col-lg-12">
        <h1 class="text-white">Member Search</h1>
      </div>
    </div>
  </div>
</section>

<section class="banner-area">
  <div class="section-top-border">
    <div class="container align-items-center">
      <h3>Search for Library members...</h3>
      <br />
      <form action="{% url 'borrowersearch' %}" method="get">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            name="q"
            placeholder="Name or Card Number."
          />
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <span class="lnr lnr-arrow-right"></span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<section class="banner-area">
  <div class="section-top-border">
    <div class="container align-items-center">
      <h3>Refresh Citations...</h3>
      <br />
      <a
        href="{% url 'refresh_citations' %}"
        class="primary-btn text-uppercase mb-20"
        >Refresh Fines</a
      >
    </div>
  </div>
</section>

<section class="home-about-area section-gap">
  <div class="container"></div>
</section>
{% endblock %}
