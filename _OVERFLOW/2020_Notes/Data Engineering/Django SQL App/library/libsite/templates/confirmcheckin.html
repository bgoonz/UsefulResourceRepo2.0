{% extends "base.html" %} {% load static %} {% block page_content %}

<section class="banner-area">
  <div class="container">
    <div class="row fullscreen align-items-center justify-content-between">
      <div class="col-lg-6 col-md-6 col-xs-6 banner-left">
        <h3 class="mt-10 mb-20">Loan removed from, {{ borrower.bname }}.</h3>
        <p>
          {{ book.title }} by {{ book.all_authors }}
          <br /><br />
          Books Outstanding: {{ borrower.num_loans }}
        </p>

        <a
          href="{% url 'booksearch' %}"
          class="primary-btn text-uppercase mb-20"
          >Book Search</a
        >
      </div>
      <div class="col-lg-6 col-md-6 col-xs-6 banner-right align-self-center">
        <img
          src="{% static 'img/success.jfif' %}"
          style="width: auto; height: auto; max-width: 100%"
        />
      </div>
    </div>
  </div>
</section>

<section class="price-area section-gap">
  <div class="container"></div>
</section>
{% endblock %}
